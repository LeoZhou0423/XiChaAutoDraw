name: 打包 Python 脚本

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pyinstaller

    - name: 用 PyInstaller 打包
      run: pyinstaller --onefile --console main.py

    - name: 上传 Linux/macOS 可执行文件
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: 程序-${{ runner.os }}
        path: dist/main

    - name: 上传 Windows 可执行文件 (.exe)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: 程序-${{ runner.os }}
        path: dist/main.exe