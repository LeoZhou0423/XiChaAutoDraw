name: Windows Build
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/windows.yml'

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9.9 (x64)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.9'
          architecture: 'x64'  # æ˜Žç¡®æŒ‡å®š64ä½æž¶æž„

      - name: Install system dependencies
        run: |
          # å®‰è£…VC++è¿è¡Œåº“
          choco install -y vcredist2015
          pip install --upgrade pip setuptools wheel

      - name: Install project dependencies
        run: |
          # å…ˆå®‰è£…numpyç¡®ä¿ABIå…¼å®¹
          pip install numpy==1.21.6 --only-binary=:all:
          
          # å®‰è£…é¡¹ç›®ä¾èµ–
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller==5.7.0

      - name: Build executable
        run: |
          echo "=== Pythonç‰ˆæœ¬ ==="
          python --version
          echo "=== PyInstallerç‰ˆæœ¬ ==="
          pyinstaller --version
          
          # æž„å»ºå¯æ‰§è¡Œæ–‡ä»¶
          python -m PyInstaller \
            --onefile \
            --console \
            --name=xicha-draw \
            --icon=logo.ico \
            --clean \
            --noconfirm \
            main.py

      - name: Create verified zip
        shell: pwsh
        run: |
          $zipPath = "${{ runner.temp }}/windows-build.zip"
          $files = @(
            "${{ github.workspace }}/dist/xicha-draw.exe"
          )

          Compress-Archive -Path $files -DestinationPath $zipPath -Force
          Write-Output "zip_path=$zipPath" >> $env:GITHUB_ENV

      - name: Upload verified zip
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.zip_path }}

      - name: Create summary
        run: |
          echo "### ðŸŽ‰ Windows Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Python version: $(python --version)" >> $GITHUB_STEP_SUMMARY
          echo "- PyInstaller version: $(pyinstaller --version)" >> $GITHUB_STEP_SUMMARY
          echo "âœ”ï¸ Windows 7+ compatible build" >> $GITHUB_STEP_SUMMARY
