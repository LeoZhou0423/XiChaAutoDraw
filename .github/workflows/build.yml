name: 打包 Python 脚本为可执行文件

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 缓存 pip 依赖（可选）
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 安装依赖（跨平台）
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: 使用 PyInstaller 打包
      shell: bash
      run: pyinstaller --onefile --console --name=xicha-draw main.py

    - name: 上传可执行文件（非 Windows）
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: xicha-draw-${{ runner.os }}
        path: dist/xicha-draw

    - name: 上传可执行文件（Windows）
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: xicha-draw-${{ runner.os }}
        path: dist/xicha-draw.exe
