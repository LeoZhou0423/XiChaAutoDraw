name: 打包 Python 脚本为可执行文件

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装依赖（Linux / macOS）
      if: runner.os != 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: 安装依赖（Windows）
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if exist requirements.txt (
          pip install -r requirements.txt
        )

    - name: 使用 PyInstaller 打包程序
      run: pyinstaller --onefile --console main.py

    - name: 上传 Linux 或 macOS 可执行文件
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: 喜茶绘图-${{ runner.os }}
        path: dist/main

    - name: 上传 Windows 可执行文件 (.exe)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: 喜茶绘图-${{ runner.os }}
        path: dist/main.exe
