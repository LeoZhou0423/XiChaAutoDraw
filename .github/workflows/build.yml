name: 打包 Python 脚本为可执行文件

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 缓存 pip 依赖（可选但推荐）
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 安装依赖
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: 打包（Windows）
      if: runner.os == 'Windows'
      run: pyinstaller --onefile --console --name=xicha-draw --icon=logo.ico main.py

    - name: 打包（macOS）
      if: runner.os == 'macOS'
      run: pyinstaller --onefile --console --name=xicha-draw --icon=logo.icns main.py

    - name: 打包（Linux）
      if: runner.os == 'Linux'
      run: pyinstaller --onefile --console --name=xicha-draw main.py

    - name: 上传 Artifact（Windows）
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: xicha-draw-windows
        path: dist/xicha-draw.exe

    - name: 上传 Artifact（macOS）
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: xicha-draw-macos
        path: dist/xicha-draw

    - name: 上传 Artifact（Linux）
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: xicha-draw-linux
        path: dist/xicha-draw
